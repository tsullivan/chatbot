<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatBot</title>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <script type="text/javascript" src="vendor/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/jsrender.min.js"></script>
  <script type="text/javascript" src="js/history_recaller.js"></script>
  <script type="text/javascript" src="js/message_formatter.js"></script>
</head>
<body>

  <div id="main" class="container">
    <div id="history" aria-atomic="false" aria-live="polite"></div>
    <form id="chat" class="form-group">
      <div id="typeSomethingContainer">
        <input
          type="text"
          id="userText"
          class="form-control input-lg"
          placeholder="Type something"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
        />
      </div>
      <div id="chatBtnContainer">
        <button
          type="submit"
          id="chatBtn"
          class="btn btn-default input-lg"
        >
          Send
        </button>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="js/ajax.js"></script>
  <script type="text/javascript">
    $(document).ready(() => {
      const $userText = $('#userText');
      const $history = $('#history');
      const historyRecaller = new HistoryRecaller();

      Ajax().initAjax($userText, $history, historyRecaller);
      $userText.focus();

      const UP_ARROW = 38;
      $userText.keydown(e => {
        if (e.which === UP_ARROW) {
          $userText.val(historyRecaller.getEarlierText());
        }
      });
    });
  </script>
</body>
</html>

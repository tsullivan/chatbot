<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ChatBot</title>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
  <link rel="stylesheet"  rel="stylesheet"href="./index.css">
  <script type="text/javascript" src="vendor/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/jsrender.min.js"></script>
  <script type="text/javascript" src="js/message_formatter.js"></script>
</head>
<body>

  <div id="main" class="container">
    <form id="chat" class="form-group">
      <label for="userText">
        <h2 class="panel-title">Chat with a Bot</h2>
      </label>
      <input type="text" id="userText" class="form-control" placeholder="Type something" />
      <button type="submit" id="chatBtn" class="btn btn-default">Send</button>
    </form>

    <div id="history" aria-atomic="false" aria-live="polite"></div>
  </div>

  <script type="text/javascript" src="js/ajax.js"></script>
  <script type="text/javascript">
    $(document).ready(() => {
      const $userText = $('#userText');
      const $history = $('#history');
      Ajax().initAjax($userText, $history);
      $userText.focus();
    });
  </script>
</body>
</html>

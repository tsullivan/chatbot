<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>ChatBot</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>
  <script type="text/javascript" src="js/message_formatter.js"></script>
</head>
<body>

  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Chat with a Bot</h2>
      </div>

      <div class="container">
        <form id="chat">
          <div class="form-group">
            <label for="userText">Your Message</label>
            <input type="text" id="userText" class="form-control" placeholder="Type something" />
          </div>
          <button type="submit" class="btn btn-default">Send</button>
        </form>
      </div>

      <div class="panel-body" id="history"></div>
    </div>
  </div>

  <script type="text/javascript" src="js/ajax.js"></script>
</body>
</html>
